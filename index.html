<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="shopping_list_content">
      <h1>Shopping List Creator</h1>
      <div id="form_container">
        <form id="shopping_list_form" action="#" method="POST">
          <label for="new_item_input">Shopping Item: </label>
          <input
            type="text"
            id="new_item_input"
            name="new_item_input"
            placeholder="Enter an item"
            required
          />
          <input
            type="submit"
            id="submit_button"
            value="Add Item"
            class="button"
          />
          <button id="clear_list_button">Clear List</button>
        </form>
      </div>
      <div id="shopping_list_container">
        <ol id="items_list"></ol>
      </div>
    </div>
  </body>
</html>
